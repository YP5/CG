<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">

  // shader variables for vertex position and color
attribute vec4 vPosition;
uniform mat4 umvMatrix;
attribute vec4 vColor;
				// varying qualifier is used for variables that pass on to
				// the fragment shader
varying vec4 fColor;
//uniform float theta;

void main() {

    gl_Position = umvMatrix*vPosition;
						// pass the vertex color to fragment shader
    fColor = vColor;

    gl_PointSize = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

  precision mediump float;

					// vertex color coming from the vertex shader
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}
</script>
